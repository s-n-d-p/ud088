<html>
    <body>
        Delete {{item.name}} from {{restaurant.name}}?

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li><strong>{{message}}</strong></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form
            action="{{url_for('deleteMenuItem',restaurant_id=restaurant.id,menu_id=item.id)}}"
            method="post"
        >
            <input type="submit" value="Delete">
        </form>
        <a href="{{url_for('restaurantMenu',restaurant_id=restaurant.id)}}">Cancel</a>

    </body>
</html>
